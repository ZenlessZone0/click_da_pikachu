<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>点击加速动画</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    video {
      width: 500px;
      cursor: pointer;
      border: 5px solid #fff;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #ffcc00;
      color: black;
      cursor: pointer;
    }
    #speed-indicator {
      margin-top: 10px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>

<video id="gif-video" autoplay loop muted>
  <source src="ezgif-4cc1eb0b7e363d.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div id="speed-indicator">当前速度：1.0x</div>
<button id="reset-button">还原速度</button>

<script>
  const video = document.getElementById('gif-video');
  const resetBtn = document.getElementById('reset-button');
  const speedText = document.getElementById('speed-indicator');

  let speed = 1.0;

  video.addEventListener('click', () => {
    if (speed < 50) {
      speed += 1.0;
      video.playbackRate = speed;
      speedText.textContent = `当前速度：${speed.toFixed(1)}x`;
      if (speed >= 50) {
        alert('⚡皮卡丘的舞蹈已经超越光速了！⚡');
      }
    }
  });

  resetBtn.addEventListener('click', () => {
    speed = 1.0;
    video.playbackRate = speed;
    speedText.textContent = `当前速度：${speed.toFixed(1)}x`;
  });
</script>

</body>
</html>
